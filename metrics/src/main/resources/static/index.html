<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Metrics</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body data-ng-app="metrics">
    <div class="container" style="margin-top: 30px" data-ng-controller="AppCtrl">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading"> Metrics STM Labs </div>
                    <div class = "panel-body">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Value</th>
                                <th>Params</th>
                                <th>Status</th>
                                <th>TimeStamp</th>
                                <th>requestTimeStamp</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr data-ng-repeat="metric in metrics">
                                <td>{{metric.name}}</td>
                                <td>{{metric.value}}</td>
                                <td>{{metric.param}}</td>
                                <td>{{metric.status}}</td>
                                <td>{{metric.timestamp}}</td>
                                <td>{{metric.requestTimeStamp}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript" src=js/angular.min.js></script>
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
